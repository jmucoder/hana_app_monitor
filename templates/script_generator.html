{% extends 'layout.html' %}
{% block content %}
<h1 class="mb-4">Automated Script Generator</h1>
<div class="row">
    <div class="col-md-5">
        <!-- Form for selecting task -->
    </div>
    <div class="col-md-7">
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                Generated Script / Command
                <div>
                    <button class="btn btn-sm btn-success" id="execute-script-btn">Execute</button>
                    <button class="btn btn-sm btn-secondary" onclick="copyScript()">Copy</button>
                </div>
            </div>
            <div class="card-body">
                <textarea class="form-control" id="generatedScript" rows="15" readonly>{{ generated_script }}</textarea>
            </div>
        </div>
        <!-- NEW: Results Area -->
        <div id="script-results-card" class="card mt-3" style="display: none;">
            <div class="card-header">Execution Results</div>
            <div class="card-body">
                <div id="script-results-content"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
