{% extends 'layout.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>System Health Check</h1>
    <button id="run-health-check-btn" class="btn btn-primary">Run Health Check</button>
</div>
<div class="card">
    <div class="card-body">
        <table class="table">
            <tbody id="health-check-results">
                <tr><td class="text-center text-muted">Click the button to run the health check.</td></tr>
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
